<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full-Screen Model Viewer Overlay</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: transparent;
      overflow: hidden;
    }

    /* Fullscreen overlay container - ensure no gaps */
    .viewer-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.02);
      overflow: hidden;
      z-index: 9999;
      padding: 0; /* Ensure no padding */
      margin: 0; /* Ensure no margins */
      box-sizing: border-box;
    }

    /* Misty edges overlay - adjusted to not interfere */
    .viewer-container::before {
      content: '';
      position: absolute;
      inset: 0; /* Full container coverage */
      background:
        radial-gradient(circle at 20% 20%, rgba(255,255,255,0.08), transparent 60%),
        radial-gradient(circle at 80% 80%, rgba(255,255,255,0.08), transparent 50%);
      filter: blur(30px);
      opacity: 0.7;
      pointer-events: none;
      animation: mistMove 30s linear infinite alternate;
      z-index: -1; /* Behind the model */
    }

    /* Model viewer - full available space with no margins */
    model-viewer {
      width: 95vw; /* Increased from 80vw */
      max-width: none; /* Remove max-width restriction */
      height: 85vh; /* Increased from 70vh */
      max-height: none;
      background: transparent;
      border: none;
      margin: 0; /* Remove any default margins */
      padding: 0;
      box-sizing: border-box;
      opacity: 0;
      transform: scale(0.98);
      animation: appear 0.8s ease forwards 0.2s;
      
      /* Ensure it renders fully */
      --poster-blur: 0;
      --progress-bar-background: transparent;
    }

    /* Ensure model-viewer internal elements don't cause overflow */
    model-viewer * {
      box-sizing: border-box;
      max-width: 100%;
    }

    @keyframes appear {
      to { 
        opacity: 1; 
        transform: scale(1); 
      }
    }

    @keyframes mistMove {
      0% { 
        transform: translate(0, 0) scale(1); 
      }
      100% { 
        transform: translate(10px, 10px) scale(1.02); 
      }
    }

    /* Handle potential default browser styles */
    * {
      box-sizing: border-box;
    }
  </style>
</head>

<body>
  <div class="viewer-container">
    <model-viewer
      src="https://raw.githubusercontent.com/yoyoyo4444444/haunted-house-sdsdsd/main/hint1.glb"
      alt="Game Model"
      camera-controls
      environment-image="neutral"
      shadow-intensity="0.25"
      shadow-softness="0.8"
      background-color="transparent"
      loading="eager">
    </model-viewer>
  </div>

  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</body>
</html>
